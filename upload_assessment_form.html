<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Assessment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Upload Assessment</h1>
    </header>
    <main>
        <form action="{{ url_for('upload_assessment') }}" method="POST" enctype="multipart/form-data">
            <label for="class_name">Class:</label>
            <input type="text" id="class_name" name="class_name" required><br>
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required><br>
            <label for="answer_key">Answer Key:</label>
            <input type="file" id="answer_key" name="answer_key" required><br>
            <input type="submit" value="Upload">
        </form>
    </main>
</body>
</html>
