<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Assessment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Upload Assessment</h2>

    <form action="{{ url_for('upload_assessment') }}" method="post" enctype="multipart/form-data">
        <label for="class_name">Class Name:</label>
        <input type="text" name="class_name" id="class_name" required><br><br>
        
        <label for="section">Section:</label>
        <input type="text" name="section" id="section" required><br><br>
        
        <label for="file">Upload PDF:</label>
        <input type="file" name="file" id="file" accept="application/pdf" required><br><br>
        
        <input type="submit" value="Upload">
    </form>

    <br><a href="{{ url_for('teacher_dashboard') }}">Back to Dashboard</a>
</body>
</html>
